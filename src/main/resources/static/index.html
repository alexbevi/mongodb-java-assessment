<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MongoDB Java Technical Assessment Project</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">MongoDB Java Technical Assessment Project</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
    <div class="container-fluid pb-3">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
            <div class="bg-body-tertiary border rounded-3">
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    <div class="mb-3">
                        <label>Name:</label>
                        <input type="text" id="itemName" required  class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Description:</label>
                        <input type="text" id="itemDescription" required  class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Save Item</button>
                </form>
            </div>
            <div class="bg-body-tertiary border rounded-3">
                <h2>Items</h2>
                <input type="text" id="filter" placeholder="Search by name..." oninput="filterItems()" class="form-control">
                <ul id="itemList"></ul>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
